name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          CI: false
        run: npm run build -- --base=./

      - name: Copy build assets and static files into dist
        run: |
          echo "Copying build assets and static files into dist/"
          mkdir -p dist/src
          css=$(ls dist/assets/*.css | head -n 1 || true)
          js=$(ls dist/assets/*.js | head -n 1 || true)
          if [ -n "$css" ]; then cp "$css" dist/src/main.css; fi
          if [ -n "$js" ]; then cp "$js" dist/src/main.js; fi
          # copy public assets
          cp public/logo.svg dist/logo.svg || true
          cp public/favicon.svg dist/favicon.svg || true
          cp public/apple-touch-icon.svg dist/apple-touch-icon.svg || true
          # copy static html files
          for f in *.html; do
            if [ "$f" != "index.html" ]; then
              cp "$f" dist/
            fi
          done

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          keep_files: false
          user_name: github-actions
          user_email: github-actions@github.com
